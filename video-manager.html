<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video File Manager - Pika Video Quality Evaluation</title>
    <link rel="stylesheet" href="experiment-manager.css">
    <style>
        .video-manager-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .video-folders {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .folder-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #f59e0b;
        }
        
        .folder-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .folder-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1f2937;
        }
        
        .file-count {
            background: #f59e0b;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #f59e0b;
            background: #fffbeb;
        }
        
        .upload-area.dragover {
            border-color: #f59e0b;
            background: #fffbeb;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #9ca3af;
            margin-bottom: 10px;
        }
        
        .file-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f3f4f6;
            transition: background 0.2s ease;
        }
        
        .file-item:hover {
            background: #f9fafb;
        }
        
        .file-name {
            flex: 1;
            font-size: 0.9rem;
            color: #374151;
            word-break: break-all;
        }
        
        .file-size {
            color: #6b7280;
            font-size: 0.8rem;
            margin-right: 10px;
        }
        
        .delete-file {
            color: #ef4444;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.2s ease;
        }
        
        .delete-file:hover {
            background: #fef2f2;
        }
        
        .add-folder-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .folder-input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .folder-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .add-folder-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .add-folder-btn:hover {
            background: #059669;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f3f4f6;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: #10b981;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .nav-breadcrumb {
            margin-bottom: 30px;
        }
        
        .nav-breadcrumb a {
            color: #f59e0b;
            text-decoration: none;
            font-weight: 500;
        }
        
        .nav-breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .storage-info {
            background: #f0fdf4;
            border: 1px solid #10b981;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .storage-info h4 {
            color: #166534;
            margin: 0 0 10px 0;
        }
        
        .storage-info p {
            color: #15803d;
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="video-manager-page">
        <div class="nav-breadcrumb">
            <a href="experiment-manager.html">‚Üê Back to Experiment Manager</a>
        </div>
        
        <div class="page-header">
            <h1>üìÅ Video File Manager</h1>
            <p>Upload and organize video files for your experiments</p>
        </div>
        
        <div class="storage-info">
            <h4>üìç Current Storage Location</h4>
            <p>Videos are stored locally in your project folders. For production use, consider using cloud storage or a dedicated media server.</p>
        </div>
        
        <!-- Add New Folder Section -->
        <div class="add-folder-section">
            <h3>‚ûï Add New Folder</h3>
            <div class="folder-input-group">
                <input type="text" id="newFolderName" class="folder-input" placeholder="Enter folder name (e.g., Pika3.0, NewModel)">
                <button id="addFolderBtn" class="add-folder-btn">Create Folder</button>
            </div>
        </div>
        
        <!-- Video Folders Section -->
        <div class="video-folders" id="videoFolders">
            <!-- Folders will be dynamically loaded here -->
        </div>
        
        <!-- Hidden file input -->
        <input type="file" id="fileInput" multiple accept="video/*" style="display: none;">
    </div>

    <script src="video-manager.js"></script>
</body>
</html>
